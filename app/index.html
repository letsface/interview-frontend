<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/about.css">
    <!-- endbuild -->
  </head>
  <body ng-class="{ 'home' : $root.route.current.loadedTemplateUrl == 'views/home.html'}" ng-app="letsfaceApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header class="about-header">
      <div class="container">
        <div class="header-bar clearfix">
          <div class="col-xs-4 logo">
            <a href="#/">
              <img ng-src="images/{{$root.currentLogo}}" alt="">
              
            </a>
          </div>
          <div class="col-xs-8 auth-link-ctn text-right" >
            <a href="/#">Login</a>
            <a href="/#">Register</a>
          </div>
        </div>  
      </div>
    </header>

    <div class="container">
    <div ng-view=""></div>
    </div>
    <div class="footer">
      <div class="container">
          <input ng-hide="$root.route.current.loadedTemplateUrl != 'views/home.html'" type="text" placeholder="search"></input>
    
          <a href="#/" class="footer-link">Legal notices</a>
          <a href="#/" class="footer-link">Videos</a>
          <a href="#/" class="footer-link">Links</a>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
